name: build

on:
  schedule:
      - cron: '0 0 * * 0'
  workflow_dispatch:

permissions:
  contents: write 

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW32
          install: >
            git
            mingw-w64-i686-gcc 
            mingw-w64-i686-curl
            libtool
            openssl
            openssl-devel
            python-devel
            pkgconf
            autoconf
            automake
            make
            zip
            libxml2-devel
            libxslt-devel
            libusb-devel
          update: true

      - name: Configure and Build
        shell: msys2 {0}
        run: |
          repos=("libplist" "libimobiledevice-glue" "libusbmuxd" "libtatsu" "libimobiledevice" "usbmuxd" "libideviceactivation")
          for repo in "${repos[@]}"; do
            echo "Building $repo..."
            git clone "https://github.com/libimobiledevice/$repo"
            pushd "$repo" > /dev/null
            ./autogen.sh
            make -j$(nproc)
            make install
            popd > /dev/null
          done

      - name: Release
        shell: msys2 {0}
        run: |
          mkdir -p rel
          find /mingw32/bin/ -type f \( -name "*idevice*" -o \
                                      -name "libimobiledevice*" -o \
                                      -name "libplist*" -o \
                                      -name "plistutil.exe" -o \
                                      -name "afcclient.exe" -o \
                                      -name "libusbmuxd*" -o \
                                      -name "usbmuxd*" -o \
                                      -name "inetcat.exe" -o \
                                      -name "iproxy.exe" -o \
                                      -name "libtatsu*.dll" -o \
                                      -name "libideviceactivation*" -o \
                                      -name "zlib*.dll" -o \
                                      -name "libbrotli*.dll" -o \
                                      -name "libiconv*.dll" -o \
                                      -name "libunistring*.dll" -o \
                                      -name "libssh*.dll" -o \
                                      -name "libintl*.dll" -o \
                                      -name "libidn*.dll" -o \
                                      -name "libnghttp*.dll" -o \
                                      -name "libpsl*.dll" -o \
                                      -name "libzstd*.dll" -o \
                                      -name "libcrypto*.dll" -o \
                                      -name "libxml2*.dll" -o \
                                      -name "libxslt*.dll" -o \
                                      -name "libusb*.dll" -o \
                                      -name "libssl*.dll" \) \
                                      -exec cp -v {} rel \;
          cd rel && zip -r ../libimobile-suite-latest_w32.zip .

      - name: publish release
        env:
          github_token: ${{secrets.GITHUB_TOKEN}}
        run: |
          TAG="v$(date +'%Y%m%d')-$(git rev-parse --short HEAD)"
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "Generated tag: $TAG"
          gh release create "$TAG" --title "Release"
          gh release upload "$TAG" libimobile-suite-latest_w32.zip  
        shell: bash
