name: build

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW32
          update: true
          install: >
            git
            base-devel
            mingw-w64-i686-toolchain
            mingw-w64-i686-cmake
            mingw-w64-i686-libtool
            mingw-w64-i686-openssl
            mingw-w64-i686-pkg-config
            autoconf
            automake
            make
            zip

      - name: Build
        shell: msys2 {0}
        run: |
          repos=("libplist" "libimobiledevice-glue" "libusbmuxd" "libtatsu" "libimobiledevice")
          for repo in "${repos[@]}"; do
            git clone "https://github.com/libimobiledevice/$repo"
            cd "$repo"
            ./autogen.sh --enable-static --disable-shared
            make -j$(nproc)
            make install
            cd ..
            rm -rf "$repo"
          done

      - name: Package
        shell: msys2 {0}
        run: |
          mkdir -p rel
          find /mingw32/bin -type f \( -name "*.dll" -o -name "*.exe" \) -exec cp {} rel/ \;
          cp /mingw32/lib/libusbmuxd-2.0.lib      rel/ 2>/dev/null || true
          cp /mingw32/lib/libplist-2.0.lib        rel/ 2>/dev/null || true
          cp /mingw32/lib/libimobiledevice-1.0.lib rel/ 2>/dev/null || true
          cd rel
          zip -r ../libimobile-suite-latest_w32.zip .

      - name: Publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="v$(date +'%Y%m%d')-$(git rev-parse --short HEAD)"
          gh release create "$TAG" --title "Weekly Build" --generate-notes
          gh release upload "$TAG" libimobile-suite-latest_w32.zip --clobber
